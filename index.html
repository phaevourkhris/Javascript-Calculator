<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML, CSS and Javascript Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <main class="container">
        <div class="display">
            <p id='buffer-display'></p>
            <input type="text" id="input" readonly>
        </div>
       
        <div class="button-container">
            <button class="span-2 operators" id="reset">C</button>
            <button class="del operators">&LeftArrow;</button>
            <button class="operators">&#247;</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="operators">&times;</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="operators">-</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="operators">+</button>
            <button class="buttons span-2">0</button>
            <button class="buttons">.</button>
            <button class="operators">=</button>
        </div>
    </main>
    <!-- <script src="calc.js"></script> -->
    <script src ="mycalc.js"></script>
    
</body>
</html>
